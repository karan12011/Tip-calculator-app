<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">Splt<br>tter</div>
      <div class="content">
        <div class="bill-box">
          <div class="bill-amount">
            <p class="heading text">Bill</p>
            <div class="amount-box">
              <a class="value">$</a>
              <a class="value">0</a>
            </div>
          </div>
          <div class="tip-value">
            <p class="heading">Select Tip %</p>
            <div class="tip-btn">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn">15%</button>
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <button class="custom btn">Custom</button>
            </div>
          </div>
          <div class="person-count">
            <p class="heading">Number of People</p>
            <div class="amount-box person">
              <img src="/assets/images/person.svg" alt="person">
              <a class="value">0</a>
            </div>
          </div>
        </div>
        <div class="tip-box">
          <div class="tip-amount">
            <div class="text-box">
              <h3>Tip Amount</h2>
              <p class="count">/Person</p>
            </div>
            <h2>$0.00</h2>
          </div>
          <div class="total">
            <div class="text-box">
              <h3>Total</h2>
              <p class="count">/Person</p>
            </div>
            <h2>$0.00</h2>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
